<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ユーザー画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="js/jquery-3.7.1.slim.min.js"></script>
  <script src="js/user.js"></script>
<body>
<div class="container my-4">
  <h2 class="text-center mb-5">勤怠入力</h2>
  <h3 class="text-center mb-4 attendance-period">TEST</h3>

  <form method="post">
    <div class="row">
      <div class="col-12 mb-3" style="overflow-x: auto; max-width: 100%;">
        <table class="table table-bordered fixed-width">
          <thead>
          <tr>
            <th rowspan="2" class="text-center align-middle" style="width:5%">日付</th>
            <th rowspan="2" class="text-center align-middle" style="width:5%">曜日</th>
            <th colspan="2" class="text-center" style="width:15%">勤務時間</th>
            <th colspan="2" class="text-center" style="width:15%">休日勤務時間</th>
            <th rowspan="2" class="text-center align-middle" style="width:15%">実働時間数</th>
            <th rowspan="2" class="text-center align-middle" style="width:15%">休日時間数</th>
            <th rowspan="2" class="text-center align-middle" style="width:30%">備考</th>
          </tr>
          <tr>
            <th class="text-center">開始</th>
            <th class="text-center">終了</th>
            <th class="text-center">開始</th>
            <th class="text-center">終了</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <td colspan="6" class="text-center">合計</td>
            <td class="text-center businessday-time-total" th:field="${data.monthlyPeriod.workHoursMonth}" th:text="${data.monthlyPeriod.workHoursMonth}"></td>
            <td class="text-center holiday-time-total" th:text="${data.monthlyPeriod.workHoursMonthHoliday}"></td>
            <td class="text-center"></td>
          </tr>
          </tfoot>
        </table>
      </div>
      <input type="text" th:value="${data.monthlyPeriod.period}" name="eriod.period" />
      <div class="d-flex justify-content-end col-xl-2 col-sm-3 col-5 order-last">
        <button style="" type="submit" class="btn btn-primary">登録</button>
      </div>
      <div class="d-flex justify-content-end col-xl-10 col-sm-9 col-7">
        <button style="" type="submit" class="btn btn-primary">承認依頼</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
